version: "3.7"

services:
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - "5555:80"
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
  
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: api_database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass#123
    ports:
      - "5433:5432"
    networks:
      - postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api1:
    build:
      context: .
      dockerfile: ./api_valor_do_metro_quadrado/Dockerfile
    environment:
      DB_NAME: api_db
      DB_USER: user
      DB_PASSWORD: pass#123
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8000:8000"
    networks:
      - api1
      - postgres
    depends_on:
      - postgres

networks:
  api1:
  postgres:

volumes:
  postgres-data: